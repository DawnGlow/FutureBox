<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Face Mirror 수정</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/future-face-mirror/edit/{id}(id=${faceMirror.id})}" method="post" class="card">
                <div class="card-body">
                    <input type="hidden" name="boxId" th:value="${faceMirror.boxId}">
                    
                    <div class="mb-3">
                        <label for="year" class="form-label">년도</label>
                        <input type="number" class="form-control" id="year" name="year" 
                               th:value="${faceMirror.year}" required>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">이미지 URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" 
                               th:value="${faceMirror.imageUrl}">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">수정</button>
                        <a th:href="@{/future-face-mirror/{id}(id=${faceMirror.id})}" 
                           class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
