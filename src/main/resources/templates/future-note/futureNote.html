<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Note 상세정보</h2>

    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">ID</div>
                <div class="col-md-9" th:text="${note.id}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">Box ID</div>
                <div class="col-md-9" th:text="${note.boxId}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3 fw-bold">내용</div>
                <div class="col-md-9" th:text="${note.message}"></div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/future-note/edit/{id}(id=${note.id})}" class="btn btn-primary me-2">수정</a>
        <button onclick="deleteNote()" class="btn btn-danger me-2">삭제</button>
        <a th:href="@{/future-boxes/{id}(id=${note.boxId})}" class="btn btn-secondary">FutureBox로 돌아가기</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:inline="javascript">
function deleteNote() {
    if (confirm('정말로 이 Note를 삭제하시겠습니까?')) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/future-note/delete/' + [[${note.id}]];
        document.body.appendChild(form);
        form.submit();
    }
}
</script>
</body>
</html>
