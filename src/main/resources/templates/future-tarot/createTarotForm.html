<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Tarot 생성</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/future-tarot/new" method="post" class="card">
                <div class="card-body">
                    <input type="hidden" name="boxId" th:value="${param.boxId}">
                    
                    <div class="mb-3">
                        <label for="indexes" class="form-label">카드 인덱스</label>
                        <input type="text" class="form-control" id="indexes" name="indexes" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">해석</label>
                        <textarea class="form-control" id="description" name="description" 
                                rows="5" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">생성</button>
                        <a th:href="@{/future-boxes/{id}(id=${param.boxId})}" 
                           class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
