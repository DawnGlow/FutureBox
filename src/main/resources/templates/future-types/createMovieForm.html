<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">영화 타입 생성</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/future-types/movies/new" method="post" class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">이미지 URL</label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl">
                    </div>

                    <div class="mb-3">
                        <label for="detailImageUrl" class="form-label">상세 이미지 URL</label>
                        <input type="url" class="form-control" id="detailImageUrl" name="detailImageUrl">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">생성</button>
                        <a href="/future-types" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
