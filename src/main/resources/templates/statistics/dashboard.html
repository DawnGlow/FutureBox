<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">통계 대시보드</h2>

    <!-- 전체 통계 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">전체 통계</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">총 FutureBox 수</h5>
                            <p class="card-text display-4" th:text="${totalBoxCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">개봉된 FutureBox</h5>
                            <p class="card-text display-4" th:text="${openedBoxCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">미개봉 FutureBox</h5>
                            <p class="card-text display-4" th:text="${unopenedBoxCount}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 기프티콘 통계 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">기프티콘 통계</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>카테고리</th>
                        <th>타입</th>
                        <th>사용 횟수</th>
                        <th>비율</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stat : ${gifticonStats}">
                        <td th:text="${stat.category}"></td>
                        <td th:text="${stat.typeName}"></td>
                        <td th:text="${stat.count}"></td>
                        <td th:text="${#numbers.formatPercent(stat.percentage, 1, 1)}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 추가 기능 통계 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0">추가 기능 통계</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Note</h5>
                            <p class="card-text display-4" th:text="${noteCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Tarot</h5>
                            <p class="card-text display-4" th:text="${tarotCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Perfume</h5>
                            <p class="card-text display-4" th:text="${perfumeCount}">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Hologram</h5>
                            <p class="card-text display-4" th:text="${hologramCount}">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/future-boxes" class="btn btn-secondary">FutureBox 목록으로</a>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
