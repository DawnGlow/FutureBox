<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Perfume 수정</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:action="@{/future-perfume/edit/{id}(id=${perfume.id})}" method="post" class="card">
                <div class="card-body">
                    <input type="hidden" name="id" th:value="${perfume.id}">
                    <input type="hidden" name="boxId" th:value="${perfume.boxId}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               th:value="${perfume.name}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" 
                                rows="5" th:text="${perfume.description}" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="keywords" class="form-label">키워드</label>
                        <input type="text" class="form-control" id="keywords" name="keywords" 
                               th:value="${#strings.arrayJoin(perfume.keywords, ',')}" required>
                    </div>

                    <div class="mb-3">
                        <label for="shapeType" class="form-label">모양 타입</label>
                        <input type="number" class="form-control" id="shapeType" name="shapeType" 
                               th:value="${perfume.shapeType}" required>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">색상</label>
                        <input type="number" class="form-control" id="color" name="color" 
                               th:value="${perfume.color}" required>
                    </div>

                    <div class="mb-3">
                        <label for="outlineType" class="form-label">외곽선 타입</label>
                        <input type="number" class="form-control" id="outlineType" name="outlineType" 
                               th:value="${perfume.outlineType}" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">수정</button>
                        <a th:href="@{/future-boxes/{id}(id=${perfume.boxId})}" class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
