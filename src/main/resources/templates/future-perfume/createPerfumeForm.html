<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Perfume 생성</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/future-perfume/new" method="post" class="card">
                <div class="card-body">
                    <input type="hidden" name="boxId" th:value="${param.boxId}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">향수 이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="scent" class="form-label">향</label>
                        <input type="text" class="form-control" id="scent" name="scent" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" 
                                rows="3" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">생성</button>
                        <a th:href="@{/future-boxes/{id}(id=${param.boxId})}" 
                           class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
