<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div class="container">
    <h2 class="text-center my-4">Perfume 생성</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form action="/future-perfume/new" method="post" class="card">
                <div class="card-body">
                    <input type="hidden" name="boxId" th:value="${param.boxId}">
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">설명</label>
                        <textarea class="form-control" id="description" name="description" 
                                rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="keywords" class="form-label">키워드</label>
                        <input type="text" class="form-control" id="keywords" name="keywords" required>
                    </div>

                    <div class="mb-3">
                        <label for="shapeType" class="form-label">모양 타입</label>
                        <input type="number" class="form-control" id="shapeType" name="shapeType" required>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">색상</label>
                        <input type="number" class="form-control" id="color" name="color" required>
                    </div>

                    <div class="mb-3">
                        <label for="outlineType" class="form-label">외곽선 타입</label>
                        <input type="number" class="form-control" id="outlineType" name="outlineType" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary me-2">생성</button>
                        <a th:href="@{/future-boxes/{id}(id=${param.boxId})}" 
                           class="btn btn-secondary">취소</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
